<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
    crossorigin="anonymous">
</head>
<body>

<div class="card text-center my-5" style="width: 25rem; margin: auto;">
    <div class="card-header">
       <h4>Login</h4>
    </div>
    <div class="card-body">
<!--        <h5 class="card-title"></h5>-->
        <h6 class="card-subtitle mb-2 text-muted">Please choose a login method</h6>
        <p class="card-text"></p>
        <a href="/oauth2/authorization/github" class="btn btn-secondary">Login with GitHub</a>
        <a href="/oauth2/authorization/wso2" class="btn btn-warning">Login with WSO2</a>
        <a href="/oauth2/authorization/keycloak" class="btn btn-primary">Login with Keycloak</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
